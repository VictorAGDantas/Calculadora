<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="./img/calculator.svg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <nav>
            <div class="visor">7 + 4 = 11</div>
        </nav>
        <section class="numeros-e-operadores">
            <article class="digitos">
                <div class="container">
                    <div class="toggle-wrapper">
                        <label>
                            <input type="checkbox" class="toggle-input">
                            <div class="slider">
                                <button class="button">
                                </button>
                            </div>
                        </label>
                    </div>
                    <button id="botao-apagar" class="botao-apagar">A/C</button>
                </div>
                <div class="numeros">
                    <button data-numero='7' class="numero">7</button>
                    <button data-numero="8" class="numero">8</button>
                    <button data-numero="9" class="numero">9</button>
                </div>
                <div class="numeros">
                    <button data-numero="4" class="numero">4</button>
                    <button data-numero="5" class="numero">5</button>
                    <button data-numero="6" class="numero">6</button>
                </div>
                <div class="numeros">
                    <button data-numero="1" class="numero">1</button>
                    <button data-numero="2" class="numero">2</button>
                    <button data-numero="3" class="numero">3</button>
                </div>
                <div class="numeros">
                    <button data-numero="0" class="numero numero-0">0</button>
                </div>
            </article>
            <aside class="operadores">
                <button data-operador=" &#247 " class="operador">&#247</button>
                <button data-operador=" x " class="operador">x</button>
                <button data-operador=" - " class="operador">-</button>
                <button data-operador=" + " class="operador">+</button>
                <button id="botao-igualdade" data-operador=" = " class="operador-igualdade">=</button>
            </aside>
        </section>
    </main>
    <script src="js.js"></script>
</body>
</html>
