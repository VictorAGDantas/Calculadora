<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="./img/calculator.svg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <nav>
            <div class="visor">7 + 4 = 11</div>
        </nav>
        <section class="numeros-e-operadores">
            <article class="digitos">
                <div class="container">
                    <div class="toggle-wrapper">
                        <div class="slider">
                            <button type="button">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="numeros">
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                </div>
                <div class="numeros">
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                </div>
                <div class="numeros">
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                </div>
                <div class="numeros">
                    <button class="numero-0">0</button>
                </div>
            </article>
            <aside class="operadores">
                <button class="operador">&#247</button>
                <button class="operador">x</button>
                <button class="operador">-</button>
                <button class="operador">+</button>
                <button class="operador">=</button>
            </aside>
        </section>
    </main>
    <script src="js.js"></script>
</body>
</html>
